<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风险评估报表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/report.css"/>
</head>
<body>
    <div class="container" ng-controller="assetCtrl">
        <div class="row">
            <div>
                <img src="images/header.png" style="width:100%">
            </div>
            <div  id="head"  class="report_title">
                <h1>绿盟科技风险评估报告</h1>
                <span class="note" ng-bind="'报告下载时间:'+reportInfo.time"></span>
                <span class="note" ng-bind="'报告显示的时间范围：'+reportInfo.startTime +'~'+reportInfo.endTime"></span>
            </div>
        </div>
        <!--页面中间部分 -->
        <div class="row">
            <uib-tabset active="active">
                <uib-tab index="0" heading="资产维度">
                    <div id="section1">
                        <h1 class="catalog_title">1.全局分析</h1>
                        <section>
                            <div ng-show="assetData.total" id="asset_distributed">
                            </div>
                            <div>
                                <p class="risk_title">主机风险统计</p>
                                <span class="textLabel">主机风险值:</span><span ng-bind = "assetData.hostRiskValue" class="textStyle"></span>
                                <span class="textLabel">漏洞总数:</span><span ng-bind = "vulsData.hostTotalVuls" class="textStyle"></span>
                                <div ng-show="vulsData.hostTotalVuls" id="host_leak" style="width:300px;height:180px;">
                                </div>

                            </div>
                            <div>
                                <p class="risk_title">web风险统计</p>
                                <span class="textLabel">web风险值:</span><span ng-bind = "assetData.webRiskValue" class="textStyle"></span>
                                <span class="textLabel">漏洞总数:</span><span ng-bind = "vulsData.webTotalVuls" class="textStyle"></span>
                                <div ng-show="vulsData.webTotalVuls" id="web_leak" style="width:300px;height:180px;">
                                </div>
                            </div>
                        </section>

                    </div>
                    <div id="section2">
                        <h1 class="catalog_title">2.趋势分析</h1>
                        <uib-accordion close-others="true">

                        <div uib-accordion-group is-open = "status.isFirstOpen"

                          heading = "2.1 资产数趋势图">
                            <div class="select-if">
                                <ul class="group">
                                    <li  ng-click="risk_asset_switch('risk')" ng-class= "{'selecting':selected_trend['risk']}" >风险值趋势</li>
                                    <li ng-click="risk_asset_switch('asset')" ng-class= "{'selecting':selected_trend['asset']}">资产数目趋势</li>
                                </ul>
                            </div>
                            <div  style="width:900px;height:270px;" id="risk_asset_trend"></div>
                            <div class="switch-if">
                                <span ng-click="day_week_month_switch('day')" class="date" ng-class="{'dateing':selected_date['day']}">日</span>
                                <span ng-click="day_week_month_switch('week')" class="date" ng-class="{'dateing':selected_date['week']}">周</span>
                                <span ng-click="day_week_month_switch('month')" class="date" ng-class="{'dateing':selected_date['month']}">月</span>
                            </div>
                        </div>
                            <div uib-accordion-group
                            heading = "2.2 漏洞数资产变化数趋势图"><span id="webHostChange" ng-click="host_web_switch()"><i>＝></i>web</span>
                                <div class="select-if">
                                    <ul class="group">
                                        <li ng-click="vul_asset_switch('vuls')" ng-class= "{'selecting':selected_trend['vuls']}" >漏洞值趋势</li>
                                        <li ng-click="vul_asset_switch('change')" ng-class= "{'selecting':selected_trend['change']}" >资产变化趋势</li>

                                    </ul>
                                </div>
                                <div  style="width:900px;height:270px;" id="vul_asset_trend"></div>
                                <div class="select-if">
                                    <span ng-click="day_week_month_VAswitch('day')" class="date" ng-class="{'dateing':selected_VAdate['day']}">日</span>
                                    <span ng-click="day_week_month_VAswitch('week')" class="date" ng-class="{'dateing':selected_VAdate['week']}">周</span>
                                    <span ng-click="day_week_month_VAswitch('month')" class="date" ng-class="{'dateing':selected_VAdate['month']}">月</span>
                                </div>
                            </div>
                        </uib-accordion>
                    </div>
                    <div  id="section3">
                        <h1 class="catalog_title">3.资产分析</h1>
                        <div class="select-if">
                            <ul class="group">
                                <li ng-click="num_risk_vuls_switch('num')" ng-class= "{'selecting':selected_status['num']}" >资产数目比较</li>
                                <li ng-click="num_risk_vuls_switch('risk')" ng-class= "{'selecting':selected_status['risk']}" >风险值比较</li>
                                <li ng-click="num_risk_vuls_switch('vuls')" ng-class= "{'selecting':selected_status['vuls']}" >漏洞数量比较</li>
                            </ul>
                        </div>
                        <div  style="width:900px;height:300px;" id="asset_group_trend"></div>

                    </div>
                </uib-tab>
                <uib-tab index="1" heading="漏洞分析" disable="tab.disabled">
                    <ng-include src="'view/index.html'"> </ng-include>
                </uib-tab>

            </uib-tabset>

            </div>
        <!-- 底部栏 -->
        <div class="row">
            <img src="images/header.png" style="width:100%">
        </div>
    </div>

    <script src="js/lib/echarts.min.js"></script>
    <script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
